<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common_styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
</head>
<body>
    <h1>Manage Members</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - Role: {{ user.role }} <form method="POST" style="display:inline;"><input type="hidden" name="username" value="{{ user.username }}"><button type="submit">Remove</button></form></li>
        {% endfor %}
    </ul>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
