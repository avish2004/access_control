<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common_styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve or Reject Members</title>
</head>
<body>
    <h1>Approve or Reject New Members</h1>
    <ul>
        {% for user in users %}
            <li>
                Username: {{ user.username }}
                <div>Role: {{ user.role }}</div>
                <div>Status: 
                    {% if user.pending == True %}
                        <form method="POST" action="{{ url_for('approve') }}">
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <button type="submit" name="action" value="approve">Approve</button>
                            <button type="submit" name="action" value="reject">Reject</button>
                        </form>
                    {% else %}
                        Account is approved
                    {% endif %}
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
