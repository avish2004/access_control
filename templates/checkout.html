<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common_styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Available for Borrow</title>
</head>
<body>
    <h1>Book Catalog</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - Available: {{ 'Yes' if book.available else 'No' }}</li>
            <button type="submit" name="username" value="{{ user.username }}">Approve</button>
        {% endfor %}
    </ul>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
